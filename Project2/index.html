<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MELting Universe - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('./imgB.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
    }

    .logo img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #080855;
    }

    .nav-left {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-left a {
      color: #cacbc5;
      text-decoration: none;
      font-weight: 550;
      font-size: 20px;
    }

    .nav-right button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background-color: #dadadec4;
      color: rgb(4, 8, 32);
      font-weight: bold;
      cursor: pointer;
    }

    .nav-right button:hover {
      background-color: #030123;
      color: whitesmoke;
    }

    .hero {
      padding-top: 180px;
      text-align: center;
      font-family: 'Poppins', sans-serif;

    }

.hero h1 {
  font-family: 'Roboto', sans-serif;
  font-size: 52px;
  color: #d6cf01;
  margin-top: 40px;
  text-shadow: 0 0 6px rgba(1, 3, 6, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.5);
  animation: glowFloat 2s ease-in-out infinite;
}

@keyframes glowFloat {
  0%, 100% {
    text-shadow: 0 0 6px #000000, 0 0 12px #202c9b;
    transform: translateY(0);
  }
  50% {
    text-shadow: 0 0 12px #2f426d, 0 0 24px #0b42ba;
    transform: translateY(-5px);
  }
}


.hero p {
  font-size: 25px;
  color:#3c3e3e;
  font-weight: 600;
  margin-bottom: 10px;
  text-align: center;
  text-shadow: 0 0 6px rgba(236, 236, 236, 0.8), 1px 1px 2px rgba(0, 0, 0, 0.5);

}

    @keyframes slide {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    .card-login {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card-login h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #07174a;
      text-shadow: 0 0 6px rgba(254, 254, 254, 0.963), 1px 1px 2px rgba(0, 0, 0, 0.5);

    }

    .card-login label {
      color: #ffffff;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .card-login input {
      background-color: rgba(255,255,255,0.2);
      color: #ffffff;
      border: 1px solid #ccc;
    }

    .card-login input::placeholder {
      color: #fafafa71;
    }

    .card-login button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      color: #031242;
    }

    .card-login button:hover {
      background-color: #898e8e;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="./img3.jpg" alt="MELTING UNIVERSE Logo">
    </div>

    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="nav-right">
      <button id="signUpBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
    </div>
  </header>

  <div class="hero">
    <p>" Born to CHILL , Built to MELT "</p>
    <h1>WELCOME TO MELTING UNIVERSE</h1>
  </div>

  <div id="loginCard" class="card-login d-none">
    <h2>Login to Your Account</h2>
    <form>
      <div class="mb-3">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("signUpBtn").addEventListener("click", function() {
      alert("Sign Up now using Email or Phone number!");
    });

    document.getElementById("loginBtn").addEventListener("click", function() {
      const loginCard = document.getElementById("loginCard");
      loginCard.classList.toggle("d-none");
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - MELting Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      
      background: linear-gradient(135deg, #0077f738, #1b263b, #1e3c72);
      color: #abc7e245;
      min-height: 100vh;
      padding: 60px 20px;
    }

    .contact-container {
      max-width: 700px;
      margin: auto;
      background: rgba(2, 15, 57, 0.8);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 0 15px #3667a6;
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 42px;
      color: #82a6cb;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    form label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #f2f5f8;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #8b9a4c28;
      color: #f2f2f250;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ffffff75;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #3667A6;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 8px #214177;
    }

    button:hover {
      background-color: #214177;
      box-shadow: 0 0 12px #c0def9;
    }

    .form-button {
      text-align: center;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>CONTACT</h1>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Mail ID" required />

      <label for="number">Phone Number</label>
      <input type="number" id="number" name="number" placeholder="Enter Your Number" required />

      <label for="message">Your Order / Message</label>
      <textarea id="message" name="message" placeholder="List your favorite ice creams, flavors, quantity, or any custom requests..." required></textarea>

      <div class="form-button">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>

</body>
</html>

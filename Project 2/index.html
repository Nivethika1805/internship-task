<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MELting Universe - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Roboto', sans-serif;
      color: #2e3b4e;
    }

    header {
      background-color: #eaeaea; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #49637d;
    }

    .nav-left {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-left a {
      color: #2e3b4e;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      padding: 0 10px;
    }

    .nav-left a:not(:last-child)::after {
      content: "|";
      position: absolute;
      right: -10px;
      color: #aaa;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-right button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background-color: #00acc1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-right button:hover {
      background-color: #008ba3;
    }

    .hero {
      padding-top: 130px;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      color: #007B8F;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      color: #4e6e73;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .login-section {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f4fafd;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .login-section h2 {
      text-align: center;
      color: #007B8F;
      margin-bottom: 20px;
    }

    .login-section label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .login-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-section button {
      width: 100%;
      padding: 10px;
      background-color: #00acc1;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .login-section button:hover {
      background-color: #008ba3;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .nav-left, .nav-right {
        margin-top: 10px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="./img3.jpg" alt="MELTING UNIVERSE Logo">
    </div>

    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="nav-right">
      <button>Sign Up</button>
      <button>Login</button>
    </div>
  </header>

  <div class="hero">
    <p>" Born to CHILL , Built to MELT "</p>
    <h1>WELCOME TO MELTING UNIVERSE</h1>
    
  </div>

  <div class="login-section">
    <h2>Login to Your Account</h2>
    <form>
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
